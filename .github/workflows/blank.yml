name: Build and Release EXE

on:
  push:
    tags:
      - 'v*' # Trigger only when you push a tag like v1.0, v2.1, etc.
  workflow_dispatch: # Allows manual run

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write # Crucial: gives the bot permission to create a release

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pyautogui pynput Pillow

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --noconsole `
        --hidden-import=pyautogui `
        --hidden-import=pynput `
        --hidden-import=PIL `
        --hidden-import=PIL.Image `
        --hidden-import=PIL.ImageGrab `
        --collect-all pyautogui `
        --collect-all pynput `
        color_clicker_top.py

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: dist/color_clicker_top.exe
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
