name: Build and Release ColorBot

on:
  push:
    tags:
      - 'v*' # This triggers when you create a tag like v1.0, v1.1, etc.
  workflow_dispatch: # This allows you to click a button to run it manually

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
        # We install exactly what your script needs
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pyautogui pynput Pillow

    - name: Build with PyInstaller
        # Note: Added -n ColorBot to change the name of the output file
      run: |
        pyinstaller --onefile --noconsole --name ColorBot `
        --hidden-import=pyautogui `
        --hidden-import=pynput `
        --hidden-import=PIL `
        --hidden-import=PIL.Image `
        --hidden-import=PIL.ImageGrab `
        --collect-all pyautogui `
        --collect-all pynput `
        color_clicker_top.py

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: dist/ColorBot.exe
        tag_name: ${{ github.ref_name || 'manual-build' }}
        name: Release ${{ github.ref_name || 'Manual Build' }}
        draft: false
        prerelease: false
